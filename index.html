<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./index.css" />
    <title>TO DO LIST</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="main">
          <div class="titleIcon">
            <h1>TODO</h1>
            <i class="fa-solid fa-moon mode" id="dark"></i>
            <i class="fa-solid fa-sun mode" id="light"></i>
          </div>
          <form class="minibox">
            <input type="text" placeholder="Create a new task !" />
            <button class="minibtn">ADD</button>
          </form>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="second">
          <ul class="tasks"></ul>
          <div class="notasks">There are not any tasks ...</div>
          <button class="clear_btn">CLEAR ALL</button>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
